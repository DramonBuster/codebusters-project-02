<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <include src="./partials/header.html"></include>
    <div class="filter">
      <div>
        <select id="selcolor" class="selector">
    
          <option value="Action">Action</option>
    
          <option value="Adventure">Adventure</option>
    
          <option value="Animation">Animation</option>
    
          <option value="Comedy">Comedy</option>
    
          <option value="Crime">Crime</option>
    
          <option value="Documentary">Documentary</option>
    
        </select>
      </div>
      <div class="filter2">
        <div class="year">
          <p class="year-text">Год выпуска</p>
          <svg class="year-arrow js-year-arrow-top">
            <use class="year-arrow-icon" href="./images/icons.svg#icon-arrowTop"></use>
          </svg>
          <svg class="year-arrow js-year-arrow-down">
            <use class="year-arrow-icon" href="./images/icons.svg#icon-arrowDown"></use>
          </svg>
        </div>
        <div class="vote">
          <p class="vote-text">Рейтинг</p>
          <svg class="year-arrow js-vote-arrow-down">
            <use class="year-arrow-icon" href="./images/icons.svg#icon-arrowTop"></use>
          </svg>
          <svg class="year-arrow js-vote-arrow-top">
            <use class="year-arrow-icon" href="./images/icons.svg#icon-arrowDown"></use>
          </svg>
        </div>
    
      </div>
    </div>
    <include src="./partials/gallery.html"></include>
    <include src="./partials/modal.html"></include>
    <include src="./partials/footer.html"></include>

    <script src="./js/index.js"></script>
  </body>
</html>
